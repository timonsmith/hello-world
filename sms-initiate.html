	document.write('<br>in geolocation script.');

	document.write('<br>just passed getElementById');
	function getLocation() {
    	if (navigator.geolocation) {
			document.write('<br>navigator.geolocation true');
			navigator.geolocation.getCurrentPosition(showPosition);
			document.write('<br>just got geolocation');
    	} else {
        	x.innerHTML = "Geolocation is not supported by this browser.";
			document.write('else');
    }
}
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
}
document.write('<br>getting location')
getLocation();
document.write('<br>showing position')
showPosition(position);
